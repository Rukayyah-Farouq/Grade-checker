<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web template</title>
    <link rel="stylesheet" href="template.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="wrap">
        <header class="top-banner">
            <div class="top-nav">
                <a href="#">Home</a>
                <a href="#">IT Services</a>
                <a href="#">Case Study</a>
                <a href="#">Blog</a>
                <a href="#">Pages</a>
                <a href="#">Contact</a>
                <div class="icons"></div>
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-skype"></i></a>
                <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-pinterest-p"></i></a>
            </div>
        </header>
        <div class="first-body">
            <div class="side">
                <header class="side-text">
                    <p class="thin-text">Focus on Your business</p>
                    <p class="bold-text"><span>Softo</span> Technology Partner Of Your Workplace.</p>
                    <button>Let's Get Started</button>
                </header>
            </div>
            <header class="image"><img src="./smiley-business-woman-front-view.jpg" alt=""></header>
        </div>
        <div class="divider"></div>
        <header class="second-body">
            <div class="text2">
                <div class="paragraph">
                    <p class="thin-paragraph">IT Services built</p>
                    <p class="bold-paragraph">Specifically for your <br> business.</p>
                    <div class="btns">
                        <button>All solution <i class="fa-solid fa-arrow-right"></i></button>
                        <a href="#">See live Video</a>
                    </div>
                </div>
            </div>
        </header>
        <div class="divider"></div>
        <header class="third-body">
            <div class="third-text">
                <p class="thin-paragraph">IT Services built</p>
                <p class="bold-paragraph">Stop wasting time & <br>money on technology.</p>
                <div class="btns">
                        <button>All solution <i class="fa-solid fa-arrow-right"></i></button>
                        <a href="#">See live Video</a>
                    </div>
            </div>
        </header>
    </div>
</body>
</html>
